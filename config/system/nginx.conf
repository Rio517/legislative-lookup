# user and group to run as
user deploy deploy;
# number of nginx workers
worker_processes  4;
# pid of nginx master process
pid /var/run/nginx.pid;

error_log  /var/log/nginx/default.error.log debug;

# Number of worker connections. 1024 is a good default
events {
  worker_connections  8192;
  use epoll; # linux only!
}

# start the http module where we config http access.
http {
  # pull in mime-types. You can break out your config
  # into as many include's as you want to make it cleaner
  include /etc/nginx/mime.types;

  # set a default type for the rare situation that
  # nothing matches from the mimie-type include
  default_type  application/octet-stream;

  # configure log format
  log_format main '$remote_addr - $remote_user [$time_local] '
                  '"$request" $status  $body_bytes_sent "$http_referer" '
                  '"$http_user_agent" "$http_x_forwarded_for"';

  # no sendfile on OSX
  sendfile on;

  # These are good default values.
  tcp_nopush        on;
  tcp_nodelay       on;
  # output compression saves bandwidth
  gzip            on;
  gzip_http_version 1.0;
  gzip_comp_level 2;
  gzip_proxied any;
  gzip_buffers 16 8k;
  gzip_types      text/plain text/html text/css application/x-javascript text/xml application/xml application/xml+rss t$

  access_log  /var/log/nginx.default.access.log  main;
  error_log  /var/log/nginx.default.error.log  info;

  # Hosted applications
  server_names_hash_bucket_size 64;
  include /etc/nginx/apps/congress.conf;

}